{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<!-- Puedes agregar estilos CSS adicionales aquÃ­ si es necesario -->
{% endblock %}
{% block contenido %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
        
                        <div class="d-flex justify-content-end mt-3">
                            <input type="reset" value="Cancelar" class="btn btn-secondary mr-2">
                            &nbsp;
                            <input type="submit" value="Guardar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
