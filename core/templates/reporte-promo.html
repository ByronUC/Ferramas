{% extends 'base.html' %}
{% load static %}
{% block css %}
{% endblock %}

{% block contenido %}

<div class="form-container"> 
    <h2 class="mb-4">Informe Promocion</h2> 
    <form action="#" method="post">
        <div class="mb-3"> 
            <label for="reportDate" class="form-label">Fecha de Reporte</label>
            <input type="date" class="form-control" id="reportDate" required> 
        </div>
        <div class="mb-3 form-check"> 
            <input type="checkbox" class="form-check-input" id="includeChart">
            <label class="form-check-label" for="includeChart">Incluir Gráfico</label>
        </div>
        <div class="mb-3"> 
            <label for="description" class="form-label">Ingrese una descripción (Opcional)</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Ingrese una breve descripción..."></textarea> 
        </div>
        <div class="d-flex justify-content-between"> 
            <button type="button" class="btn btn-secondary">Regresar</button> 
            <button type="submit" class="btn btn-primary" style="color: white;">Generar Reportes</button> 
        </div>
    </form>
</div>



{% endblock %}

{% block js %}
{% endblock %}
